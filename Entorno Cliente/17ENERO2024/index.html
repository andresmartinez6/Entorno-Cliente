	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ecommerce LocalStorage</title>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/5/solar/bootstrap.min.css"
		/>

		<style>
			div.compras {
				top: 50px;
				right: 0;
				width: 500px;
				/* display: none; */
			}

			div.carritoCompras:hover div.compras {
				display: flex;
			}

			div.card {
				min-height: 600px;
			}
			div.card img {
				height: 200px;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<header
			id="header"
			class="container d-flex justify-content-between align-items-center border p-5 my-5"
		>
			<div class="logo">LOGO</div>

			<div class="carritoCompras position-relative">
				<button class="btn bg-dark text-light">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-cart"
						viewBox="0 0 16 16"
					>
						<path
							d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
						/>
					</svg>
				</button>

				<div
					class="compras row my-3 py-3 align-items-center border-bottom bg-dark text-center position-absolute"
				>
					<div class="col-md-3">
						<img
							src="https://cdn.dummyjson.com/product-images/1/thumbnail.jpg"
							alt=""
							class="img-fluid"
						/>
					</div>

					<div class="col-md-3">
						<p>Producto 1</p>
					</div>

					<div class="col-md-3">
						<p>100€</p>
					</div>

					<div class="col-md-3">
						<button class="btn-close"></button>
					</div>
				</div>

				<!-- FIN CARRITO -->
			</div>
		</header>
