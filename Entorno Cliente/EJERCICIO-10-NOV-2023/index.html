       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }
       body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;    
       }
      
        div#container {
            width: 60%;
           min-height: 50vh;
          margin: auto; 
          padding: 50px;
          box-shadow: 0 0 10px inset rgba(0,0,0,.2); 
          background-color:cornflowerblue; 
          border-radius: 20px;
          display: flex;       
          justify-content: center;
          align-items: start;
          flex-flow:wrap;
        }
        div#container input{
          width: 60%;
           border:none;
           padding: 20px;
           outline:none; 
          background-color: darkorange;
          color:white;
          margin-right: 5%;
          border-radius: 50px;
       
        }

        div#container input::placeholder{
          color:white;
        } 
                  
                  div#container button {
              width: 35%;
              padding: 17px 40px;
              border: none;
              background-color: rgb(255, 247, 20);
              border-radius: 50px;
              cursor: pointer;
            }

            div#container button:hover{
              background-color: #fff;
            }
            
            .btn_login{
                font-size: 30px;
          }
                  div#container button::before {
          content: "+";
          font-size: 20px;
          position: relative;
          top: 3px;
          margin-right: 10px;
          background-color:black;
          border-radius: 50%;
          color: white;
          display: inline-block;
          width: 20px;
          height: 20px;              
          line-height: 20px;
        }

<div id="container">
  <input type="text" placeholder="Escribe una tarea" class="tarea">
  <button class="boton">Añadir tarea</button>
  <ul class="listaTareas">
 
  </ul>
</div> 

</body>

     



<script>
  let input = document.querySelector("input.tarea");
  let boton = document.querySelector("button.boton");
  let ul = document.querySelector("ul.listaTareas");

  boton.addEventListener("click",e=>{

    if(input.value != "") {
      let li = document.createElement("li");
      li.textContent = input.value;
      ul.append(li);
      input.value = "";
    }

  });

</script>
